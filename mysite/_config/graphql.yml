---
Name: app-graphql
After:
  - graphqlconfig
---
SilverStripe\GraphQL\Controller:
  cors:
    Enabled: true
    Allow-Origin: '*'
    Allow-Headers: 'Authorization, Content-Type'
    Allow-Methods:  'GET, POST, OPTIONS'
    Max-Age: 86400
  schema:
    scaffolding_providers: [MyOrg\Model\Method]
    scaffolding:
      types:
        SilverStripe\Security\Member:
          fields: [ID, Name, FirstName, Surname, Email]
          operations:
            create: true
            read: true
          nestedQueries:
            Friends: true
            Events: true
        MyOrg\Model\Category:
          fields: [ID, Name]
          operations:
            create: true
            read: true
          nestedQueries:
            Methods: true
        MyOrg\Model\Method:
          fields: [ID, Name, Description, HttpRequest, PermittedCall]
          operations:
            read: true
            create: true
          nestedQueries: 
            CodeExamples:
              paginate: false
            QueryParams:
              paginate: false
        MyOrg\Model\CodeExample:
          fields: [ID, LanguageName, CodeSample, MethodID]
          operations:
            read: true
            create: true
        MyOrg\Model\Language:
          fields: [ID, Name]
          operations:
            read: 
              paginate: false
            create: true
        MyOrg\Model\QueryParam: 
          fields: [Parameter, Description]
          operations: 
            read: true
            create: true
