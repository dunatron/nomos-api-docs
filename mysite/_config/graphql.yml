---
Name: app-graphql
After:
  - graphqlconfig
---
SilverStripe\GraphQL\Controller:
  cors:
    Enabled: true
    Allow-Origin: '*'
    Allow-Headers: 'Authorization, Content-Type'
    Allow-Methods:  'GET, POST, OPTIONS'
    Max-Age: 86400
  schema:
    scaffolding_providers: [MyOrg\Model\ApiMethod]
    scaffolding:
      types:
        SilverStripe\Security\Member:
          fields: [ID, Name, FirstName, Surname, Email]
          operations:
            create: true
            read: true
          nestedQueries:
            Friends: true
            Events: true
        MyOrg\Model\Category:
          fields: [ID, Name]
          operations:
            create: true
            read: true
          nestedQueries:
            ApiMethods: true
        MyOrg\Model\ApiMethod:
          fields: [ID, Title]
          operations:
            read: true
            create: true
          nestedQueries: 
            CodeExamples: true
        MyOrg\Model\CodeExample:
          fields: [ID, Title, CodeSample]
          operations:
            read: true
            create: true
